[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200

[env:db_sd]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
src_filter = +<../test/sd>

[env:db_bt]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
src_filter = +<../test/bt>

[env:native]
platform = native
test_filter = native
src_filter = +<../test/native>

